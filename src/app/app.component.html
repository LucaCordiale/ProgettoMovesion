<mat-toolbar>
  <span>MVS</span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with home icon">
      <mat-icon *ngIf="auth.isAutenticated" routerLink="/home">home</mat-icon>
    </button>
    
  <span class="example-spacer"></span>
    <span class="target" *ngIf="auth.isAutenticated">
     
      <h6 class="avatar">{{avatar | slice: 0:2 | uppercase}}</h6>
    </span>
  

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with logout icon" (click)="auth.logout()" *ngIf="auth.isAutenticated">
      <mat-icon>logout</mat-icon>
    </button>

</mat-toolbar>

<router-outlet></router-outlet>
